<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyer√≠a - Sistema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>üîó Sistema de Joyer√≠a</h1>
    <button onclick="testConnection()">Probar Conexi√≥n a BD</button>
    <div id="result"></div>
</div>

<script>
    async function testConnection() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Probando conexi√≥n...';

        try {
            const response = await fetch('http://localhost:8080/api/test-connection');
            const data = await response.json();

            resultDiv.innerHTML = `<p class="${data.status}">${data.message}</p>`;
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>
